name: Run Python Script

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.10'  # You can change the version as needed

      - name: Run Python script
        run: python print.py
